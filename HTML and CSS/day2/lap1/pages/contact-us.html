<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html" target="_blank">Home</a></li>
            <li><a href="./about-us.html" target="_blank">About US</a></li>
            <li><a href="#" >Contact US</a></li>
            <li><a href="./shop.html" target="_blank">Shop</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact US</h1>
    </header>
    <main>
        <form action="#" method="get">
            <section>
                <label for="name">Name* : </label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </section>
    
            <section>
                <label for="email">Email* : </label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </section>
    
            <section>
                <label for="phone">Phone: </label>
                <input type="text" name="phone" id="phone" placeholder="Phone">
            </section>
    
            <section>
                <label for="subject">Subject : </label>
                <input type="text" name="subject" id="subject" placeholder="Subject">
            </section>
            <section>
                    <label for="message">Message* : </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type message here" required></textarea>
            </section>
            <section>
                <label for="gender">Choose gender : </label>
                <input type="radio" name="gender" id="male">
                <label for="male"> Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female"> female</label>
            </section>
            <section>
                <label for="topics">Choose Topics : </label>
                <select id="topics">
                    <option value="topic-1">Topic 1</option>
                    <option value="topic-2">Topic 2</option>
                    <option value="topic-3">Topic 3</option>
                    <option value="topic-4">Topic 4</option>
                  </select>
            </section>
            <section>
                <label for="send-file">Send File *: </label>
                <input id="send-file" name="cv-file" type="file" multiple accept="image/*,application/pdf" required>
            </section>
            <section>
           <input type="submit" value="submit">
            </section>
        </form>
    </main>
</body>
</html>
